
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEDET - Gestão de Produção</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <style>
      :root { --pri:#0f172a; --bg:#f8fafc; --muted:#64748b; --card:#ffffff; }
      *{box-sizing:border-box} body{margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:#111}
      .container{max-width:1100px;margin:0 auto;padding:16px}
      .card{background:var(--card);border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 2px 8px rgba(0,0,0,.04)}
      .p16{padding:16px} .p24{padding:24px} .mb12{margin-bottom:12px} .mb16{margin-bottom:16px} .mb24{margin-bottom:24px}
      .row{display:flex;gap:12px;align-items:center} .roww{display:flex;gap:12px;flex-wrap:wrap}
      .between{display:flex;align-items:center;justify-content:space-between}
      .btn{background:#111;color:#fff;border:none;border-radius:10px;padding:8px 14px;cursor:pointer}
      .btn.secondary{background:#e5e7eb;color:#111}
      .btn.warn{background:#f59e0b} .btn.danger{background:#ef4444}
      .inp{padding:10px;border:1px solid #e5e7eb;border-radius:10px;width:100%}
      .badge{font-size:12px;background:#e5e7eb;color:#111;border-radius:999px;padding:4px 8px}
      .muted{color:var(--muted)} .small{font-size:12px}
      .logo{width:44px;height:44px;border-radius:12px;object-fit:contain;background:#fafafa;border:1px solid #eee}
      .pill{font-size:12px;padding:4px 8px;border-radius:999px;margin-left:8px}
      .pill.ok{background:#dcfce7;color:#166534}
      .pill.warn{background:#fef9c3;color:#854d0e}
      .pill.danger{background:#fee2e2;color:#991b1b}
      .list{max-height:420px;overflow:auto;padding-right:6px}
      .grid2{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
      @media (max-width:760px){ .grid2{grid-template-columns:1fr} .between{flex-direction:column;align-items:flex-start;gap:10px} }
      .tabs{display:flex;gap:6px;margin-bottom:12px}
      .tab{padding:8px 12px;border-radius:10px;border:1px solid #e5e7eb;cursor:pointer}
      .tab.active{background:#111;color:#fff}
      .noti{border:1px solid #e5e7eb;border-radius:12px;padding:8px 12px}
      .area-chip{border:1px solid #e5e7eb;border-radius:999px;padding:6px 10px;cursor:pointer}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
